<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion-AfricaLibAudio</title>
    <link rel="stylesheet" href="../assets/css/connexion.css" />
    <link rel="shortcut icon" href="../assets/img/logo.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="principal">
      <div class="container">
        <div class="return">
          <a href="../index.html">
            <img src="../assets/img/Arrow.png" alt="" />
          </a>
        </div>
        <form enctype="multipart/form-data">
          <div class="bloc-logo">
            <p>My<span style="color: green">Blog</span></p>
          </div>
          <p><u>Connexion</u></p>
          <div class="element">
            <div class="form-nom">
              <span class="desc">Pseudo</span>
              <input id="pseudo" type="text" name="Username" />
            </div>
            <div class="form-password">
              <span class="desc">Mot de passe</span>
              <input id="password" type="password" name="password" />
            </div>
            <p class="ins">
              Vous n'avez pas encore de compte?
              <a href="./inscription.html">Inscrivez-vous</a>
            </p>
            <button class="conn" id="btnIns">Se connecter</button>
          </div>
        </form>
      </div>
    </section>
    <script src="../assets/js/connexion.js"></script>
  </body>
</html>
