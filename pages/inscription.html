<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscription-MyBlog</title>
    <link rel="stylesheet" href="../assets/css/loader.css" />
    <link rel="stylesheet" href="../assets/css/inscription.css" />
    <link rel="shortcut icon" href="../assets/img/logo.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="principal">
      <div class="loader-container">
        <div class="loader">
          <span class="l">L</span>
          <span class="o">o</span>
          <span class="a">a</span>
          <span class="d">d</span>
          <span class="i">i</span>
          <span class="n">n</span>
          <span class="g">g</span>
          <span class="d1">.</span>
          <span class="d2">.</span>
        </div>
      </div>

      <div class="container">
        <div class="return">
          <a href="../index.html">
            <img src="../assets/img/Arrow.png" alt="" />
          </a>
        </div>
        <form enctype="multipart/form-data">
          <div class="bloc-logo">
            <p>My<span style="color: green">Blog</span></p>
          </div>
          <p><u>Inscription</u></p>
          <div class="element">
            <div class="form-nom">
              <span class="desc">Nom</span>
              <input id="nom" type="text" name="nomUser" />
            </div>
            <div class="form-prenom">
              <span class="desc">Prenom</span>
              <input id="prenom" type="text" name="prenomUser" />
            </div>
            <div class="form-nom">
              <span class="desc">Pseudo</span>
              <input id="pseudo" type="text" name="Username" />
            </div>
            <div class="form-email">
              <span class="desc">Email</span>
              <input id="email" type="email" name="emailUser" />
            </div>
            <div class="form-password">
              <span class="desc">Mot de passe</span>
              <input id="password" type="password" name="password" />
            </div>
            <div class="form-password">
              <span class="desc-confir">Confirmer mot de passe</span>
              <input id="password2" type="password" />
            </div>
          </div>
          <p class="ins">
            Vous avez déjà un compte?
            <a href="./connexion.html">Connectez-vous</a>
          </p>
          <button class="conn" id="btnIns">S'inscrire</button>
        </form>
        <p id="message2" style="color: blue"></p>
        <p id="message" style="color: blue"></p>
      </div>
    </section>

    <!-- <script src="../assets/js/session.js"></script> -->
    <script src="../assets/js/inscription.js"></script>
  </body>
</html>
